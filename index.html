<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
</head>
<body>
    <div style="position: relative; left:5%;">
        <!--Reverse String-->
       <h1>Reverse String Program</h1>
       <button onclick="reverseString()" style="background-color: black; width:20%; height:60px;color:white; font-size: 20px;border-radius: 7px;  ">Reverse Word</button>
       <h3>right-click to open inspect, then view console to check result</h3>

       <!--Vowel-->
       <h1>Number of vowels in String</h1>
       <button onclick="NumberOfVowels()" style="background-color: black; width:20%; height:60px;color:white; font-size: 20px;border-radius: 7px;  ">Count Vowels</button>
       <h3>right-click to open inspect, then view console to check result</h3>

       <!--Remove space-->
       <h1>Remove Empty Space from Word </h1>
       <button onclick="RemoveSpace()" style="background-color: black; width:20%; height:60px;color:white; font-size: 20px;border-radius: 7px;  ">Remove Space</button>
       <h3>right-click to open inspect, then view console to check result</h3>
      
    </div>
  <script src="index.js"></script>
</body>
</html>
